<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>
          <button (click)="deleteItem(item.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
